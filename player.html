<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>直播频道 - IPTV</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="purl.js"></script>
    <link rel="stylesheet" href="skin.min.css" />
    <script type="text/javascript" src="flowh.js"></script>
    <script type="text/javascript" src="flowplayer.min.js"></script>
  </head>

  <style>
    *{
      margin: 0;
      outline: 0 none;
      padding: 0;
    }
    body,html,center{
      height:100%;
    }
  </style>

  <body>
    <center>
      <div class="main" id="player">
        正在加载播放器...若长时间无响应，说明播放器不支持您当前使用的浏览器。请尝试更换其他浏览器观看。
      </div>
    </center>
  </body>
</html>

<script type="text/javascript">
$(function(){
  var a = $.url().param('channel');
  var host = window.location.host;
  var streamurl = "//"+host+"/hhls/"+a+"/index.m3u8";
  var fl = flowplayer('#player', {
    splash: false,
    embed: false,
    autoplay: true,
    native_fullscreen: true,
    hlsjs: {
      recoverNetworkError: true,
      xhrSetup: function(xhr, url) {
        xhr.withCredentials = true;
      }
    },
    clip: {
      live: true,
      sources: [
        {
          type: 'application/x-mpegurl',
          src: streamurl
        },
	  ]
    }
  })

  this.player = fl
});
</script>
